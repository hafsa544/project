<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Contact Page</title>
    <style>
                /* header */
                * {
            box-sizing: border-box;

        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
        }

        .top {
            background-color: black;
            margin-top: 0;
            padding: 8px;
            display: flex;
            justify-content: space-evenly;
            /* Space between header and links */
            font-size: larger;
            z-index: 22;
        }

        .head {
            text-align: center;
            font-family: 'Trebuchet MS';
            letter-spacing: -4px;
            font-size: 58px;
            padding: 5px;
            color: white;
            /* Ensure the header text is white */
        }

        /*Bar icon styling */
        .fa-solid {
            height: 10px;
            /* height and width is necessary to show the icon*/
            width: 10px;
            color: white;
        }

        .sidebarIconToggle {
            /*This is an icon which has the property to show and hide side bar on which we have placed our bar icon */
            width: 22px;
            height: 22px;
            position: absolute;
            z-index: 25;
            top: 32px;
            left: 15px;
            cursor: pointer;
        }

        #openSidebarmenu {
            /*We have the property of checkbox so in order to hide the input button */
            display: none;
        }

        #sidebarMenu {
            z-index: 20;
            /* /to show any content on top of another page we/ */
            height: 100%;
            position: fixed;
            /* /so the sidebar stays fixed/ */
            left: 0;
            /*To avoid any default space */
            top: 0;
            width: 250px;
            margin-top: 60px;
            /*space from the top */
            background: black;
            transform: translateX(-250px);
            /* /it is a part of transform to move object horizontally/    */
            transition: transform 0.8s ease-in-out;
            /* /for a smoother in and out effect on sidebar/ */
        }

        #openSidebarmenu:checked~#sidebarMenu {
            transform: translateX(0);
            /* /we change the translateX to 0 to hide the sidebar/ */
        }

        .menu {
            /* /this is basically ul i have given class to it/ */
            margin: 0;
            padding: 0;
            list-style: none;
            /* /Remove bullet points/ */

        }

        .menu li {
            /*it styles specific list items */
            border-bottom: 1px solid transparent;
            /* /to remove the default lines on list items/ */


        }
        .menu li:hover {
    background-color:rgba(162, 162, 162, 0.219);
    width: 100%; /* Change background color on hover */
}

        #sidebarMenu li a {
            /* /it styles the main text on the list/ */
            height: 30px;
            width: 100%;
            color: white;
            display: block;
            text-decoration: none;
            padding: 20px;
            font-size: 20px;
            margin-top: 35px;
            margin-bottom: 25px;
            text-align: center;

        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background: #a6a2a2;
        }
        .contact-container {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 1.5s ease-in-out;
            padding: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .contact-left {
            display: flex;
            flex-direction: column;
            align-items: start;
            gap: 20px;
            border: 5px solid black;
            padding: 30px;
            box-shadow: 10px 15px 20px black;
            background: black;
            width: 100%;
            max-width: 600px;
        }
        .contact-left-title h2 {
            font-weight: 600;
            color: aliceblue;
            font-size: 40px;
            margin-bottom: 5px;
        }
        .contact-left-title hr {
            border: 0;
            width: 120px;
            height: 5px;
            background-color: aliceblue;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .contact-inputs {
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            padding-left: 15px;
            font-weight: 500;
            color: #666;
            border-radius: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }
        .contact-left textarea {
            height: 140px;
            padding-top: 15px;
            border-radius: 10px;
        }
        .contact-inputs::placeholder {
            color: #666;
        }
        .contact-inputs:focus {
            box-shadow: 0 0 10px red;
        }
        .contact-left button {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            font-size: 16px;
            color: aliceblue;
            gap: 10px;
            border: none;
            border-radius: 40px;
            background: red;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .contact-left button:hover {
            background-color: darkred;
            transform: scale(1.1);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .contact-left {
                padding: 20px;
                gap: 15px;
            }
            .contact-left-title h2 {
                font-size: 32px;
            }
            .contact-left-title hr {
                width: 100px;
            }
            #sidebarMenu {
                z-index: 20;
                height: 100%;
                position: fixed;
                left: 0;
                top: 0;
                width: 250px;
                margin-top: 88px;
                background: rgb(0, 0, 0);
                transform: translateX(-250px);
                transition: transform 0.8s ease-in-out;
}
        }

        @media (max-width: 480px) {
            .contact-left {
                padding: 15px;
                gap: 10px;
            }
            .contact-left-title h2 {
                font-size: 24px;
            }
            .contact-left-title hr {
                width: 80px;
                height: 4px;
            }
            .contact-inputs {
                height: 45px;
                font-size: 14px;
            }
            .contact-left button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="head">VogueVibe</div>
    </div>
    <input type="checkbox" id="openSidebarmenu">
    <label for="openSidebarmenu" class="sidebarIconToggle">
        <i class="fa-solid fa-bars"></i>
    </label>
    <div id="sidebarMenu">
        <ul class="menu">
            <li><a href="index.html" >Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="men.html">Man</a></li>
            <li><a href="women.html">Woman</a></li>
            <li><a href="kids.html">Kids</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="registrationform.html" target="_blank">Registeration</a></li>
        </ul>
    </div>
<div class="contact-container">
    <form action="" class="contact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
        <button type="submit">Submit</button>
    </form>

</div>
</body>
</html>
